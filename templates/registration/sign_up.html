{% load static %}
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="form-page">
    <div class="form">
        <div class="form-header">Authorization</div>
        <div class="form-content">
            <form action="/accounts/signup/" method="post">
                {% csrf_token %}
                <div class="form-fields">
                    <input class="text-field" type="text" name="username" placeholder="Username">
                    <input class="text-field" type="password" name="password" placeholder="Password">
                    <input class="text-field" type="password" name="password_confirm" placeholder="Confirm Password">
                </div>
                <div class="form-button-container">
                    <label class="checkbox" style="width: 100%;">I Agree to hire you
                        <input type="checkbox" checked="checked" name="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <input type="submit" class="form-button" value="Sign Up">
                    {% if error %}
                        <div class="form-error">{{ error }}</div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
