{% load static %}
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="form-page">
    <div class="form">
        <div class="form-header">Authorization</div>
        <div class="form-content">
            <form method="post">
                {% csrf_token %}
                <div class="form-fields">
                    {% for field in form %}
                        <input class="text-field" type="{{ field.name }}" name="{{ field.name }}" placeholder={{ field.label }}>
                    {% endfor %}
                </div>
                <div class="form-button-container" style="align-items: center;flex-direction: column;">
                    {% if form.errors %}
                        <div class="form-error">Please enter correct values</div>
                    {% endif %}
                    <input type="submit" class="form-button" value="Login">
                    <div class="form-create-acc">
                        <div>Don't you have an account?</div>
                        <a href="{% url 'signup' %}">Sign up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
