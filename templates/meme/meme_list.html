{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% for meme in memes %}
        <div class="meme" style="display:flex; justify-content: center">
            <div class="meme-delegate">
                <img src={{ meme.file.url }}>
                <div class="meme-header">
                    <h1>{{ meme.title }}</h1>
                    <div>{{ meme.publish_date }}</div>
                </div>
                <h2> {{ meme.author }}</h2>
            </div>
        </div>
    {% endfor %}

{% endblock %}
